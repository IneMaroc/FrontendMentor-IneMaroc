<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
   <link rel="stylesheet" type="text/css" href="sass/style.css">
   <title>FM - Order summary card</title>
</head>
<body>

   <div>
      <div class="order-card">
         <img src="assets/img/illustration-hero.svg" class="order-card-img" alt="hero illustration">
         <div class="order-card-summary">
            <h3>Order Summary</h3>
            <p>You can know listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="order-detail">
               <img src="assets/img/icon-music.svg" alt="music icon">
               <div class="order-detail-info">
                  <span>Annual Plan</span>
                  <p>$59.99/year</p>
               </div>
               <button class="order-detail-lnk">Change</button>
            </div>
            <div class="order-buttons">
               <button class="order-buttons-proceed">Proceed to Payment</button>
               <button class="order-buttons-cancel">Cancel Order</button>
            </div>
            
         </div>
         
         
   
      </div>
   </div> 
   
   
</body>
</html>
